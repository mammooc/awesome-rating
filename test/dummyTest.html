<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>
    <!-- import the element to test -->
    <link rel="import" href="../awesome-rating.html">
  </head>
  <body>
    <!-- use the document as a place to set up your fixtures -->
    <test-fixture id="awesome-rating-fixture">
      <template>
        <awesome-rating value="3.6">
        </awesome-rating>
      </template>
    </test-fixture>
    <script>
      suite('<awesome-rating>', function() {
        var myEl;
        setup(function() {
          myEl = fixture('awesome-rating-fixture');
        });
        test('defines the "value" property', function() {
          assert.equal(myEl.value, 3.6);
        });
      });
    </script>
  </body>
</html>
