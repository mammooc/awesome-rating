<!DOCTYPE html>
<html>
    <head>
        <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
        <link rel="import" href="../../polymer/polymer-element.html">
        <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../src/flexible-rating.html">
        <custom-style>
            <style include="demo-pages-shared-styles">
                .vertical-section-container {
                  max-width: 500px;
                }
            </style>
        </custom-style>
    </head>
    <body>
        <div class="vertical-section-container centered">
            <h4>A disabled rating</h4>
            <demo-snippet class="centered-demo">
                  <template>
                    <flexible-rating value="3.6" disabled>
                    </flexible-rating>
                  </template>
            </demo-snippet>
            <h4>An editable rating</h4>
            <demo-snippet class="centered-demo">
                  <template>
                    <flexible-rating>
                    </flexible-rating>
                  </template>
            </demo-snippet>
            <h4>A rating with a custom icon</h4>
            <demo-snippet class="centered-demo">
                  <template>
                    <flexible-rating icon="icons:favorite">
                    </flexible-rating>
                  </template>
            </demo-snippet>
            <h4>A rating with custom colors</h4>
            <demo-snippet class="centered-demo">
                <template>
                    <custom-style>
                        <style>
                            flexible-rating.customColors {
                                --flexible-rating-filled-color: green;
                                --flexible-rating-unfilled-color: lightgreen;
                            }
                        </style>
                    </custom-style>

                  <flexible-rating class="customColors" value="3.6" disabled>
                  </flexible-rating>
                </template>
            </demo-snippet>
            <h4>A rating with custom size</h4>
            <demo-snippet class="centered-demo">
                <template>
                    <custom-style>
                        <style>
                            flexible-rating.customSize {
                                --iron-icon-height: 50px;
                                --iron-icon-width: 50px;
                            }
                        </style>
                    </custom-style>

                    <flexible-rating class="customSize" value="3.6" disabled>
                    </flexible-rating>
                </template>
            </demo-snippet>
        </div>
    </body>


</html>
